<!DOCTYPE html>
<html lang="en">
<head>
  <title>Digital Featureban Game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../css/bootstrap.min.css">
  <link rel="stylesheet" href="../css/mainBoard.css">
  <link rel="stylesheet" href="../css/coin.css">
  <link rel="stylesheet" href="../css/dragula.css">
</head>
<body>
  <div class="col-md-2 sidebar">
      <!-- Add new activities goes here -->
      <form class="form-horizontal">
        <div class="form-group">
          <input id="taskText" type="text" placeholder="New activity..." onkeydown="if (event.keyCode == 13) document.getElementById('add').click()">
        </div>
        <div class="form-group">
          <button id="add" class="button add-button" type="button" onclick="addTask()">Add activity</button>
        </div>
      </form>
  </div>
  <div class="col-md-8">
    <div class="row">
      <!-- Board goes here -->
      <div class="column-header">
        <h1>F E A T U R E B A N</h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="column-header">
          <h3>
            Iteration:
            <label id="iterationNumber">1</label>
            <button id="addIteration" class="button add-number-button btn-info btn-xs" type="button" onclick="addIteration()"><span class='glyphicon glyphicon-plus'></span></button>
          </h3>
        </div>
      </div>
      <div class="col-md-6">
        <div class="column-header">
          <h3>
            Day:
            <label id="turnNumber">1</label>
            <button id="addTurn" class="button add-number-button btn-info btn-xs" type="button" onclick="addTurn()"><span class='glyphicon glyphicon-plus'></span></button>
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3 ready-column">
        <div class="column-header">
          <h4>Ready</h4>
        </div>
        <ul class="task-list" id="ready">
        </ul>
      </div>
      <div class="col-md-3 col2-column">
        <div class="column-header">
          <h4>
            <input type="text" id="customColTitle" list="col2Title"/>
              <datalist id="col2Title">
                <option>Design</option>
                <option>Prototype</option>
              </datalist>
              <label class="colLimits" hidden>(3)</label>
          </h4>
        </div>
        <ul class="task-list" id="col2">
        </ul>
      </div>
      <div class="col-md-3 col3-column">
        <div class="column-header">
          <h4>
            <input type="text" id="customColTitle" list="col3Title"/>
              <datalist id="col3Title">
                <option>Build</option>
                <option>Test</option>
              </datalist>
              <label class="colLimits" hidden>(3)</label>
          </h4>
        </div>
        <ul class="task-list" id="col3">
        </ul>
      </div>
      <div class="col-md-3 complete-column">
        <div class="column-header">
          <h4>Complete</h4>
        </div>
        <ul class="task-list" id="complete">
        </ul>
      </div>
    </div>
  </div>
  <div class="col-md-2 sidebar">
    <!-- Coin goes here -->
      <div class="rules">
        <img src="../images/red_rule.png" class="img-fluid" alt="Red rules">
      </div>
      <div class="rules">
        <img src="../images/black_rule.png" class="img-fluid" alt="Black rules">
      </div>
      <div id="coin">
        <div class="side-a"></div>
        <div class="side-b"></div>
      </div>
  </div>

  <script src="../js/jquery.min.js"></script>  
  <script src="../js/bootstrap.min.js"></script>
  <script src='../js/dragula.js'></script>
  <script src="../js/mainBoard.js"></script>
  <script src="../js/coin.js"></script>

</body>
</html>
